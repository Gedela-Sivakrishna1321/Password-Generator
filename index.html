<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- Heading -->
        <h1>Password Generator</h1>

        <div class="display-content">

            <input placeholder="password" readonly class="displayPassword">

            <button id="copyBtn">

                <span class="copy-msg"></span>

                <img src="./images/copy.svg" alt="copy" height="25px" width="25px">

            </button>

        </div>

        <div class="input-container">
            <!-- Password Length Section-->
            <div class="password-length">
                <p>Password Length</p>
                <p id="displayPassLength">10</p>
            </div>
            
            <!-- Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" >

            <!-- CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols </label>
            </div>

            <!-- Strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div id="passwordStrength"></div>
            </div>

            <!-- Generate password button-->
            <button class="generate-button"> Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
